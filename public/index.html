<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fauna+One&display=swap');
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <img src="images/JS_Logo.png" alt="Logo" class="logo">
        <div class="title">User Management</div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-4">
                <div class="form-container">
                    <h2 class="text-center">Registration Form</h2>
                    <form id="itemForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile:</label>
                            <input type="text" class="form-control" id="mobile" required>
                        </div>
                        <input type="hidden" id="editId">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                        <button type="button" id="updateBtn" class="btn btn-success"
                            style="display:none;">Update</button>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="col-md-8">
                <div class="table-container">
                    <h2 class="text-center">User List</h2>
                    <table class="table table-bordered" id="userTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Mobile</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated here by JavaScript -->
                        </tbody>
                    </table>
                    <!-- Center the pagination controls -->
                    <div class="pagination-container">
                        <ul class="pagination" id="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Confirming Deletion -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
        aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Are you sure you want to delete this user? -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include your JavaScript file -->
    <script src="index.js"></script>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Copyright &copy; 2024 <b>Priyadarsak</b> | Node Js | All rights reserved</p>
    </footer>
</body>

</html>
